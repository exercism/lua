name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9

      - uses: leafo/gh-actions-lua@v10.0.0
        with:
          luaVersion: 5.4

      - uses: leafo/gh-actions-luarocks@v4.3.0

      - name: build
        run: |
          luarocks install busted

      - name: test
        run: |
          bin/test-all
