name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247

      - uses: leafo/gh-actions-lua@v10.0.0
        with:
          luaVersion: 5.4

      - uses: leafo/gh-actions-luarocks@v4.3.0

      - name: build
        run: |
          luarocks install busted

      - name: test
        run: |
          bin/test-all
