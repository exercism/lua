name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c

      - uses: leafo/gh-actions-lua@v9.1.0
        with:
          luaVersion: 5.4

      - uses: leafo/gh-actions-luarocks@v4.3.0

      - name: build
        run: |
          luarocks install busted

      - name: test
        run: |
          bin/test-all
