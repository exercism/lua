name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab

      - uses: leafo/gh-actions-lua@v10.0.0
        with:
          luaVersion: 5.4

      - uses: leafo/gh-actions-luarocks@v4.3.0

      - name: build
        run: |
          luarocks install busted

      - name: test
        run: |
          bin/test-all
